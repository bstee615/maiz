version: "3"

services:
  core:
    image: benjijang/maiz-server
    depends_on:
      - mazedraw
    ports:
      - 8000:80
    links:
      - mazedraw
    build:
      context: .
      dockerfile: Dockerfile

  mazedraw:
    image: benjijang/maiz-mazedraw
    expose:
      - 80
    build:
      context: mazedraw
      dockerfile: Dockerfile
